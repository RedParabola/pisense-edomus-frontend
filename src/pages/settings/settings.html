<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openOptions()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>

    <ion-item>
      <ion-label floating>LAN MAC</ion-label>
      <ion-input [disabled] [(ngModel)]="homeLanInfo.bssid" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>LAN SSID</ion-label>
      <ion-input [disabled] [(ngModel)]="homeLanInfo.ssid" type="text"></ion-input>
    </ion-item>
    <button ion-button full (click)="updateHomeLanInfo()">Set current LAN as Home</button>


  </ion-list>
</ion-content>
