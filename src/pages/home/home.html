<ion-content>
  <ion-toolbar no-padding>
    <div class="overview-image-background">
    </div>
    <div class="overview-display">
      <p>Overview Display</p>
      <p>General House info here</p>
    </div>
    <div class="overview-details">
      <ion-list no-lines no-margin>
        <ion-item no-margin>
          <ion-label>
            Your home
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let room of shownRooms">
        <room-preview [roomInfo]="room"></room-preview>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
