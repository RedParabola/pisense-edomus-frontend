<ion-header>
  <ion-navbar>
    <ion-title>
      Account
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openOptions()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [disabled] type="email">{{account.email}}</ion-input>
    </ion-item>
  
    <button ion-button full (click)="logoutAccount()">Logout</button>


  </ion-list>
</ion-content>
